<!DOCTYPE html>
<html>
<head>
  <title>Form - AddBot</title>
</head>
<body>
  <h1>Form - AddBot</h1>

  <form method="post" action="salvar_bot.php">
    <label for="nome">Nome do Bot:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="id">ID do Bot:</label><br>
    <input type="text" id="id" name="id" required><br><br>

    <label for="prefixo">Prefixo:</label><br>
    <input type="text" id="prefixo" name="prefixo" required><br><br>

    <label for="foto">Foto:</label><br>
    <input type="file" id="foto" name="foto" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" required></textarea><br><br>

    <input type="submit" value="Salvar">
  </form>

</body>
</html>
